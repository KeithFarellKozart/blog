{% extends 'base.html' %}

{% block title %}Edit{% endblock %}

{% block content %}
<h1>Edit post {{ post.id }}</h1>
<form method="post">
    <input type="text" name="title" value="{{ post.title}}">
    <textarea rows="10" cols="40" name="text">{{ post.text }}</textarea>
    <button type="submit">submit</button>
</form>
{% endblock %}
